<!DOCTYPE html>
<html ng-app="timeKeeper">


<head>

  <body>
  <div id="main-wrapper">
      <header>
          <div class="container">
              <div class="pull-left"><h2>Time Keeper</h2></div>
              <div class="pull-right navigacija" style="margin-top:24px; display:flex;">
                  <a href="#/teams"><button class="btn btn-primary">Teams</button></a>
                  <a href="#/employees"><button class="btn btn-primary">Employees</button></a>
                  <a href="#/customers"><button class="btn btn-primary">Customers</button></a>
                  <a href="#/projects"><button class="btn btn-primary">Projects</button></a>
                  <a href="#/timetracking"><button class="btn btn-primary">Day</button></a>

                  <span ng-show="currentUser.id==0">
                      <a href="#/login"><button class="btn btn-warning">LOGIN
                      </button></a>
                  </span>
                  <span ng-show="currentUser.id!=0">
                      <a href="#/logout"><button class="btn btn-warning">LOGOUT
                      </button></a>
                  </span>



              </div>
          </div>
      </header>

      <div class="container-fluid"><div ng-view></div></div>


      <footer>
          <div>Copyright &copy; by Gigi School</div>
      </footer>

      <div id="loader" ng-show="waitForLoad">

          <div class="loading-dots dark-gray">
              <i></i>

      </div>
