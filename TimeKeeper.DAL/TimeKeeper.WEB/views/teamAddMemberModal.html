<div class="modal-body" id="modal-body">
   <!-- <input type="hidden" ng-model="member.team.id">-->

        <div class="form-group">
            <label>Employee:</label>

            <select ng-model="member.employee.id" class="form-control" ng-options="employee.id as employee.firstName for employee in employees" n
                    g-value="employee.id">{{employee.firstName}}</option>
            </select>
        </div>

    <div class="form-group">
        <label>Role:</label>

        <select ng-model="member.role.id" class="form-control" ng-options="role.id as role.name for role in roles" ng-value="role.id">{{role.name}}</option>
        </select>
    </div>


    <div class="modal-footer">

        <button class="btn btn-primary" data-dismiss="modal" type="button" ng-click="save(member)">Save</button>
        <button class="btn btn-default" data-dismiss="modal" type="button" ng-click="cancel()">Cancel</button>

    </div>
</div>
