<section class="content">
    <h1>Monthly Report</h1>
    <h5>Choose year and month in order to get monthly report.</h5>
    <hr>
    <div class="row">
    <div class="col-md-2">Year: <input type="number" class="form-control" ng-model="year" min="2016" max="2018" ng-init="year=2017"></div>
    <div class="col-md-2">Month: <select class="form-control" ng-model="month" ng-init="month=0"
                                         ng-options="months.indexOf(ind) as ind for ind in months"></select></div>
    <div class="col-md-1" style="margin-top:18px">
        <button type="button"
                class="btn btn-primary"
                ng-click="buildMonthlyReport()">Show Report
        </button>
    </div>
</div>
    <br>
    <div ng-show="showOutput">
    <div class="box box-default">
        <div class="box-header with-border">
            <h2 class="box-title">Monthly Report:</h2>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="info-box">
                        <span class="info-box-icon bg-aqua"><i class="fa fa-calendar-minus-o"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Date</span>
                            <span class="info-box-number">{{year}}<small>, {{monthNames[month]}}</small></span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <!-- /.col -->
                <div class="col-md-4">
                    <div class="info-box">
                        <span class="info-box-icon bg-red"><i class="fa fa-clock-o"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Total Hours</span>
                            <span class="info-box-number">{{totalHours}}</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <!-- /.col -->

                <!-- fix for small devices only -->
                <div class="clearfix visible-sm-block"></div>

                <div class="col-md-4">
                    <div class="info-box">
                        <span class="info-box-icon bg-green"><i class="fa fa-bolt"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Average</span>
                            <span class="info-box-number">{{averagePerEmployee}}</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.box-header -->
    </div>
    <div class="row">
        <div class="col-md-6">
            <!-- Working vs non-working days -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Employees With Most Hours</h3>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <canvas id="mostHoursBarId" class="chart chart-bar"
                                chart-data="data2" chart-labels="label2" chart-series="series2">
                        </canvas>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>

        <!-- /.col (LEFT) -->
        <div class="col-md-6">
            <!-- projects statistics -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Employees With Least Hours:</h3>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <canvas id="leastHoursBarId" class="chart chart-bar"
                                chart-data="data3" chart-labels="label3" chart-series="series3">
                        </canvas>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>

        <div class="col-md-12">
            <!-- Nonworking statistics -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Total Hours Spent On Project:</h3>
                </div>
                <div class="box-body">
                    <canvas id="doughnut" class="chart chart-doughnut"
                            chart-data="data4" chart-labels="label4">
                    </canvas>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>


</section>
