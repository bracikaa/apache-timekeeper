
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Team {{team.name}}</h3>
</div>

<div class="modal-body" id="modal-body">
    <input type="hidden" ng-model="team.id">

    <div class="form-group">
        <div>Id:</div>
        <div><input type="text" class="form-control" ng-model="team.id"></div>
    </div>

    <div class="form-group">
        <div>Name:</div>
        <div><input type="text" class="form-control" ng-model="team.name"></div>
    </div>

    <div class="form-group">
        <div>Description:</div>
        <div><textarea type="text" class="form-control"
                       style="resize: none; max-height: 300px; margin: 0px;height: 126px;width: 565px;"
                       ng-model="team.description"/></div>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-dismiss="modal"  type="button" ng-click="update(team)">Save</button>
    <button class="btn btn-default" data-dismiss="modal" type="button" ng-click="cancel()">Cancel</button>
</div>
</html>
